<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>TASK MANAGER</title>
</head>
<body onload="startTime()">
    <div class="main_wrapper">
        <div class="content">
    <div class="top_menu">

        <div class="app_name">
            <div class="logo">
                <img src="img/baseline_offline_bolt_white_48dp.png" alt="" style="width: 45px; height: 45px;">
            </div>
            <div class="name">
                Task Manager
            </div>
        </div>

        <div class="date_time">
            <div class="date">
                <div class="day">

                </div>
                <div class="month">
                    <div class="month_name">

                    </div>
                    <div class="day_number">

                    </div>
                </div>
            </div>
            <div class="time" id="clock">

            </div>
        </div>
    </div>

    <div class="tasks_wrapper">
        <div class="task">
           <label class="checkbox_container">
                <input type="checkbox" onclick="change(this)">
                <span class="checkmark"></span>
                <input type="text" placeholder="write something to do..." onkeypress="return createTask(event)" class="task-text" autofocus>
           </label>
           <div class="remove" onclick="remove(this)">
                <img src="img/baseline_close_white_18dp.png" alt="remove">
           </div>
        </div>
    </div>
    <div class="add_task_btn" onclick="addTask()">
        <div class="add_icon">
            <img src="img/baseline_add_white_18dp.png" alt="add" width="30px" height="30px">
        </div>
        <div class="add_caption">
            Add item
        </div>
    </div>
</div>
    <div class="footer">
        <div class="footer_links">
                <div class="tg_block">
                    <a href="https://t.me/kolebaevv">
                        <div class="tg_icon">
                            <img src="img/tgIcon_white.png" alt="contact in telegram">
                        </div>
                        <div class="telegram">
                            telegram
                        </div>
                    </a>
                </div>
                <div class="git_block">
                    <a href="https://github.com/sometimesvlad">
                        <div class="git_icon">    
                            <img src="img/gitIcon_white.png" alt="contact in github">
                        </div>
                        <div class="github">
                            github
                        </div>
                    </a>
                </div>
                <div class="ig_block">
                    <a href="https://www.instagram.com/kolebaew/">
                        <div class="ig_icon">
                            <img src="img/igIcon_white.png" alt="contact in instagram">
                        </div>
                        <div class="instagram">
                            instagram
                        </div>
                    </a>
                </div>
        </div>
    </div>



    <template class="template">
         <div class="task">
            <label class="checkbox_container">
                    <input type="checkbox" onclick="change(this)">
                    <span class="checkmark"></span>
                    <input type="text" placeholder="write something to do..." class="task-text" onkeypress="return createTask(event)" autofocus>
            </label>
            <div class="remove" onclick="remove(this)">
                <img src="img/baseline_close_white_18dp.png" alt="remove">
            </div>
        </div>
    </template>
        
    <script src="script.js"></script>
    <script>
        require('./render.js');
    </script>
</body>
</html>
