<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>TASK MANAGER</title>
</head>
<body>
    <div class="top_menu  color_white">

        <div class="app_name">
            <div class="logo">
                <img src="img/baseline_offline_bolt_white_48dp.png" alt="" style="width: 45px; height: 45px;">
            </div>
            <div class="name">
                Task Manager
            </div>
        </div>

        <div class="date_time">
            <div class="date">
                <div class="day">

                </div>
                <div class="month">
                    <div class="month_name">

                    </div>
                    <div class="day_number">

                    </div>
                </div>
            </div>
            <div class="time">
                <div class="hours">

                </div>
                <div class="minutes">

                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="task">
           <label class="checkbox_container">
                <input type="checkbox" onclick="change(this)">
                <span class="checkmark"></span>
                <input type="text" placeholder="write something to do..." onkeypress="return createTask(event)" class="task-text">
           </label>
           <div class="remove" onclick="remove(this)">
                <img src="img/baseline_close_white_18dp.png" alt="remove">
           </div>
        </div>
    </div>
    
    

    <template class="template">
         <div class="task">
            <label class="checkbox_container">
                    <input type="checkbox" onclick="change(this)">
                    <span class="checkmark"></span>
                    <input type="text" placeholder="write something to do..." class="task-text" onkeypress="return createTask(event)" >
            </label>
            <div class="remove">
                <img src="img/baseline_close_white_18dp.png" alt="remove">
            </div>
        </div>
    </template>
        
    <script src="script.js"></script>
    <script>
        require('./render.js');
    </script>
</body>
</html>
